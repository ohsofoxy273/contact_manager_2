<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="main.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="handlebars.js"></script>
  <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
  </header>
  <main>
    <div id="add_contact_and_search">
      <button class="add">Add Contact</button>
      <input id='search' type="text" placeholder="Search">
    </div>
    <div id='contacts'></div>
    <div id='create_contact'></div>
    <div id='edit_contact'></div>
  </main>
  <footer>
    <p>Developed by Me</p>
  </footer>
  <script id="contacts_template" type="text/x-handlebars">
    <div id="no_contacts">
      <p>There are no contacts</p>
      <button class="add">Add contact</button>
    </div>
    <div id="list_contacts">
      {{#each contacts}}
      <section class="contact" data-id={{id}}>
        <dl>
          <dt class="name"></dt>
          <dd class="name">{{name}}</dd>
          <dt class="phone">Phone Number:</dt>
          <dd class="phone">{{phone}}</dd>
          <dt class="email">Email:</dd>
          <dd class="email">{{email}}</dt>
          {{#each tags}}
            <dd class='tag'></dd>
            <dt class='tag'>{{.}}</dt>
          {{/each}}
        </dl>
        <button class='edit'>Edit</button>
        <button class='delete'>Delete</button>
      </section>
      {{/each}}
    </div>
  </script>
  <script id="create_contact_template" type="text/x-handlebars">
    <h2>Create Contact</h2>
    <form action="#">
      <label>
        Full Name:
        <input type="text" name="name" required min-length="3">
      </label>
      <label>
        Email address:
        <input type="email" name="email" required >
      </label>
      <label>
        Telephone number:
        <input type="tel" name="phone" required >
      </label>
      <label>
        Optional Tags (comma separated):
        <input type="text" name="tags">
      </label>
      <button class='submit'>Submit</button>
      <button class='cancel'>Cancel</button>
    </form>
  </script>
  <script id="edit_contact_template" type="text/x-handlebars">
    <h2>Edit Contact</h2>
    <form action="#">
      <input type='hidden' value={{id}}>
      <label>
        Full Name:
        <input type="text" name="name" required min-length="3" value={{name}}>
      </label>
      <label>
        Email address:
        <input type="email" name="email" required value={{email}} >
      </label>
      <label>
        Telephone number:
        <input type="tel" name="phone" required value={{phone}}>
      </label>
      <label>
        Optional Tags (comma separated):
        <input type="text" name="tags" value={{tags}}>
      </label>
      <button class='submit'>Submit</button>
      <button class='cancel'>Cancel</button>
    </form>
  </script>
</body>
</html>
